<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfyUI</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        
        /* 容器样式 */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0;
            background-color: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        /* 头部样式 */
        header {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        /* 主内容区样式 */
        .main-content {
            padding: 60px 40px;
        }
        
        /* 联系部分样式 */
        .contact {
            background-color: #f8f9fa;
            padding: 40px;
            border-radius: 10px;
            margin-bottom: 40px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .contact:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .contact h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #4a4a4a;
        }
        
        .contact p {
            font-size: 1.1rem;
            color: #666;
        }
        
        .contact p.email {
            font-size: 1.3rem;
            font-weight: 600;
            color: #667eea;
            margin-top: 10px;
        }
        
        /* AI 相关资源样式 */
        .ai-links {
            background-color: #f8f9fa;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .ai-links:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .ai-links h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #4a4a4a;
        }
        
        .ai-links p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }
        
        .links-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .link-item {
            display: block;
            padding: 15px 20px;
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .link-item:hover {
            background-color: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(102, 126, 234, 0.3);
        }
        
        /* 页脚样式 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 40px 20px;
            margin-top: 60px;
        }
        
        footer p {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            header {
                padding: 60px 20px;
            }
            
            header h1 {
                font-size: 2.2rem;
            }
            
            .main-content {
                padding: 40px 20px;
            }
            
            .contact,
            .ai-links {
                padding: 30px 20px;
            }
            
            .links-container {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }
            
            header p {
                font-size: 1rem;
            }
            
            .contact h2,
            .ai-links h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ComfyUI</h1>
            <p>欢迎访问 ComfyUI 官方网站</p>
        </header>
        
        <div class="main-content">
            <div class="contact">
                <h2>合作联系</h2>
                <p>如果您有任何合作意向或问题，请通过以下邮箱联系我们</p>
                <p class="email">Boss@sometab.com</p>
            </div>
            
            <div class="ai-links">
                <h2>AI 相关资源</h2>
                <p>以下是一些常见的 AI 相关官网链接，方便您快速访问</p>
                <div class="links-container">
                    <a href="https://openai.com" target="_blank" class="link-item">OpenAI</a>
                    <a href="https://ai.google" target="_blank" class="link-item">Google AI</a>
                    <a href="https://azure.microsoft.com/en-us/products/ai-services" target="_blank" class="link-item">Microsoft Azure AI</a>
                    <a href="https://www.anthropic.com" target="_blank" class="link-item">Anthropic</a>
                    <a href="https://deepmind.google" target="_blank" class="link-item">DeepMind</a>
                    <a href="https://www.meta.ai" target="_blank" class="link-item">Meta AI</a>
                    <a href="https://comfy.org" target="_blank" class="link-item">Comfy.org</a>
                    <a href="https://tapnow.ai" target="_blank" class="link-item">TapNow.ai</a>
                </div>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2026 ComfyUI. 保留所有权利。</p>
        </footer>
    </div>
</body>
</html>
