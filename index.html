<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfyUI - 康绘UI</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        
        /* 容器样式 */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0;
            background-color: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        /* 头部样式 */
        header {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        header h1 span {
            font-size: 2rem;
            font-weight: 600;
        }
        
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        /* 主内容区样式 */
        .main-content {
            padding: 60px 40px;
        }
        
        /* 联系部分样式 */
        .contact {
            background-color: #f8f9fa;
            padding: 40px;
            border-radius: 10px;
            margin-bottom: 40px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .contact:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .contact h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #4a4a4a;
        }
        
        .contact p {
            font-size: 1.1rem;
            color: #666;
        }
        
        .contact p.email {
            font-size: 1.3rem;
            font-weight: 600;
            color: #667eea;
            margin-top: 10px;
        }
        
        /* 免责声明样式 */
        .disclaimer {
            background-color: #f0f4f8;
            padding: 40px;
            border-radius: 10px;
            margin-bottom: 40px;
            border-left: 4px solid #667eea;
        }
        
        .disclaimer h2 {
            font-size: 1.6rem;
            margin-bottom: 20px;
            color: #4a4a4a;
        }
        
        .disclaimer p {
            font-size: 1rem;
            color: #666;
            line-height: 1.8;
        }
        
        /* 页脚样式 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 40px 20px;
            margin-top: 60px;
        }
        
        footer p {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            header {
                padding: 60px 20px;
            }
            
            header h1 {
                font-size: 2.2rem;
            }
            
            header h1 span {
                font-size: 1.6rem;
            }
            
            .main-content {
                padding: 40px 20px;
            }
            
            .contact,
            .disclaimer {
                padding: 30px 20px;
            }
        }
        
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }
            
            header h1 span {
                font-size: 1.4rem;
            }
            
            header p {
                font-size: 1rem;
            }
            
            .contact h2,
            .disclaimer h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                ComfyUI
                <br>
                <span>康绘UI</span>
            </h1>
            <p>欢迎访问 ComfyUI 康绘UI 官方网站</p>
        </header>
        
        <div class="main-content">
            <div class="contact">
                <h2>合作联系</h2>
                <p>如果您有任何合作意向或问题，请通过以下方式联系我们</p>
                <p class="email">Boss@sometab.com</p>
            </div>
            
            <div class="disclaimer">
                <h2>免责声明</h2>
                <p>本网站（comfyui.com）与 comfy.org 和 comfy.com 无关，不存在任何关联关系。本网站的所有内容和服务均由康绘UI团队独立提供，与其他同名或相似域名的网站无任何联系。</p>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2026 ComfyUI 康绘UI. 保留所有权利。</p>
        </footer>
    </div>
</body>
</html>
